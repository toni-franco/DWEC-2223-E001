<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo selectores descendientes</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(function() 
	{
	  $("p span").css("color", "red");
	  $("div span").css("color", "red");
	});
	</script>
  </head>
<body>
  <p>El texto <span>rojo</span> lo marco con span </p>
  <p><strong><span>Esto es rojo</span></strong></p>
  <p> En este parrafo ¿Se aplica?
	<ul>
		<li>Opcion 1.</li>
		<li><span>Opción</span> 2. </li>
		<li>Opción 3. </li>
	
	</ul>
  </p>
  <div>
	Y aquí ¿Se aplica?
	<ul>
		<li>Opcion 1.</li>
		<li><span>Opción</span> 2. </li>
		<li>Opción 3. </li>
	
	</ul>
  </div>

<div>
	Y aquí ¿Se aplica?
	<ol>
		<li>Opcion 1.</li>
		<li><span>Opción</span> 2. </li>
		<li>Opción 3. </li>
	
	</ol>
  </div>

</body>
</html>
