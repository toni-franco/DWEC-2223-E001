<!DOCTYPE html>
<html>
  <head>
    <title>selector de atributos *=</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() 
      {
        $("a[href*='gva.es']").css({"color":"red","background":"#dedede"});
        $("p[style*='blue']").css({"border":"1px solid"}); 
      }); 
    </script>
  </head>
<body>
  <p style="color:blue;">This is a Blue Heading</p>
  <p style="color:green;">Elija una web</p>
  <ul>
    <li><a href="http://www.edu.gva.es">Consellería de educación</a></li>
    <li><a href="http://www.google.es">Buscador Google</a></li>
    <li><a href="http://cefire.edu.gva.es">Moodle del cefire</a></li>
  </ul>
  <p style="color:blue;">Otro subtitulo</p>
</body>
</html>
