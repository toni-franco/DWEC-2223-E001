  <head>
    <title>filtros first y last</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <style>
      ol { width:200px;font-family:arial; }
      ul { width:200px;font-family:arial; }
      ul li a { text-decoration:none; }
    </style>
  <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() 
	  {
       		 $('div li:first').css('border-top','1px solid blue');
		 $('ul li:last').css('border-bottom','1px solid red');
		 $('ol li:last').css('border-bottom','1px solid red');
      }); 
    </script>
  </head>
