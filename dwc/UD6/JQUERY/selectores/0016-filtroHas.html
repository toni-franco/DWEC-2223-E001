<!DOCTYPE html>
<html>
  <head>
    <title>filtro has()</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() 
      {
        $('div:has(strong)').css('text-decoration','underline'); // Ojo con lo que subraya !!
        // $('div:has(li)').css('text-decoration','underline'); 
      }); 
    </script>
  </head>
<body>
  <div>
    <p>Este está <strong>resaltado</strong></p>
  </div>
  <div>
    <p>Este no está resaltado</p>
  </div>

  <div>
	<ul>
		<li>Opcion 1.</li>
		<li><strong>Opción</strong> 2. </li>
		<li>Opción 3. </li>
	
	</ul>
 </div>


</body>
</html>
