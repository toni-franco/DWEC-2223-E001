<html>
<head>
    <title>Trabajando con eventos</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$(".mienlace").click(function(e){
		e.preventDefault();
		alert("Has hecho clic\nComo he hecho preventDefault, no te llevaré a DesarrolloWeb.com");
	});
})
</script>

</head>
<body>
    <h1>Trabajando con eventos en jQuery</h1>
	<p>The event.preventDefault() method stops the default action of an element from happening.</p>
	<a class="mienlace" href="http://www.desarrolloweb.com/">Hazme clic, pero no te llevaré a mi href</a>
	<br>
	<a class="mienlace" href="http://www.desarrolloweb.com/">Hazme clic, pero no te llevaré tampoco</a>
</body>
</html>
