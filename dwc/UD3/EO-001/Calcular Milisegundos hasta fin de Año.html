<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Calcular Milisegundos hasta fin de Año</title>
       
    </head>

    <body>
        <h1 id="titulo1">Calcular Milisegundos hasta fin de Año</h1>
        <div class="resultado">
            Recarga la página para actualizar el cálculo.
        </div>

        <script>
            var hoy = (new Date()).getTime();
            document.writeln("<br />Hoy → " + hoy);
            var fin_anio = (new Date('2022, 12, 31')).getTime();
            
            document.writeln("<br />Fin de año → " + fin_anio);

            document.writeln("<br />Diferencia en milisegundos → " + (fin_anio - hoy));
            document.writeln("<br />Tiempo restante restantes → " + (fin_anio - hoy).getDate());
        </script>
    </body>
</html>
