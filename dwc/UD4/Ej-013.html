    <script>
        class Persona {            
            constructor(nom, edat, ocupacio) {
                this.nom = nom;
                this.edat = edat;
                this.ocupacio = ocupacio;
            }

            saludar() {
                console.log(`Hola, em dic ${this.nom}, tinc ${this.edat} anys i sóc ${this.ocupacio}`);
            }
        }

        let ricard = new Persona('Ricard', 40, 'Policia');
        ricard.saludar();
    </script>
